<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System - Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background Div with Blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hospital.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur to background */
            z-index: -1; /* Ensure background is below the registration box */
        }

        /* Registration Box Styles */
        .register-container {
            position: absolute; /* Keep it above the blurred background */
            left: 50px; /* Left alignment */
            background: rgba(255, 255, 255, 0.85); /* Light transparent background */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1; /* Ensure it's above the background */
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 26px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #0089cc);
        }

        .already-account {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .already-account a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .already-account a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .register-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Background with blur -->
    <div class="background"></div>

    <!-- Registration Container -->
    <div class="register-container">
        <h2>Hospital Registration</h2>
        <form action="dashboard.html" method="post">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="tel" name="phone" placeholder="Enter Phone Number" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- "Already have an account?" Link -->
        <div class="already-account">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
